<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet PASS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="common-wrap">
        <header class="header">
            <h1>공통검포넌트</h1>
        </header>
        <section class="common-body">
            <aside>
                <ul>
                    <li>
                        <a href="#button">BUTTON</a>
                    </li>
                    <li>
                        <a href="#">Modal</a>
                    </li>
                    <li>
                        <a href="#input">Input</a>
                    </li>
                    <li>
                        <a href="#">Tab</a>
                    </li>
                    <li>
                        <a href="#table">Table</a>
                    </li>
                    <li>
                        <a href="#pagination">Pagination</a>
                    </li>
                </ul>
            </aside>
            <section class="common-element">
                <table id="button">
                    <tbody>
                        <tr>
                            <td>BUTTON</td>
                        </tr>
                        <tr>
                            <td>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-r btn-mn btn-blue">BUTTON</button>
                                    <button type="button" class="btn btn-sm btn-blue">BUTTON</button>
                                    <button type="button" class="btn btn-sm btn-outline-gray">BUTTON</button>
                                    <button type="button" class="btn btn-md btn-gray">BUTTON</button>
                                    <button type="button" class="btn btn-md btn-gray" disabled>BUTTON</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <table id="modal">
                    <tbody>
                        <tr>
                            <td>MODAL</td>
                        </tr>
                        <tr>
                            <td>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-blue open-modal" data-modal-id="confirmModal">confirm</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                
                <table id="input">
                    <colgroup>
                        <col style="width: 20%;">
                        <col style="width: 20%;">
                        <col style="width: 20%;">
                        <col style="width: 20%;">
                        <col style="width: 20%;">
                    </colgroup>
                    <tbody>
                        <tr>
                            <td colspan="5">Input(text)</td>
                        </tr>
                        <tr>
                            <td>
                                <div class="input-wrap">
                                    <div class="input-group">
                                        <label for="">Label<span>*</span></label>
                                        <input type="text" id="text02" placeholder="Placeholder">
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="input-wrap">
                                    <div class="input-group error">
                                        <label for="">Label</label>
                                        <input type="text" id="text02" placeholder="Placeholder">
                                        <small>에러메세지를 입력해주세요.</small>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="input-group">
                                    <label for="">품종<span>*</span></label>
                                    <div class="input-search">
                                        <input type="text" id="text02" placeholder="품종을 선택해주세요." disabled>
                                        <button type="button" class="open-modal" data-modal-id="kindModal"><i
                                                class="ico i-search"></i></button>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <table>
                    <tbody>
                        <tr>
                            <td>Input(Checkbox)</td>
                        </tr>
                        <tr>
                            <td>
                                <div class="check-wrap">
                                    <div class="check-group">
                                        <input type="checkbox" id="chk">
                                        <label for="chk">기본</label>
                                    </div>
                                    <div class="check-group blue-circle">
                                        <input type="checkbox" id="chk01">
                                        <label for="chk01">기본</label>
                                    </div>
                                    <div class="check-group red">
                                        <input type="checkbox" id="chk02">
                                        <label for="chk02">기본</label>
                                    </div>
                                    <div class="check-group red-circle">
                                        <input type="checkbox" id="chk03">
                                        <label for="chk03">기본</label>
                                    </div>
                                </div>
                            </td>
                        </tr>

                    </tbody>
                </table>
                <table>
                    <tbody>
                        <tr>
                            <td>Input(Radio)</td>
                        </tr>
                        <tr>
                            <td>
                                <div class="radio-wrap">
                                    <div class="radio-group">
                                        <input type="radio" id="radio01">
                                        <label for="radio01">기본</label>
                                    </div>
                                    <div class="radio-group red">
                                        <input type="radio" id="radio02">
                                        <label for="radio02">기본</label>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="radio-group outline">
                                    <h4>성별<span>*</span></h4>
                                    <div class="radio-area">
                                        <input type="radio" id="boy" name="gender">
                                        <label for="boy">남자아이</label>
                                        <input type="radio" id="lady" name="gender">
                                        <label for="lady">여자아이</label>
                                    </div>
                                </div>
                            </td>
                        </tr>


                    </tbody>
                </table>
                <table>
                    <colgroup>
                        <col style="width: 20%;">
                        <col style="width: 20%;">
                        <col style="width: auto;">
                    </colgroup>
                    <tbody>
                        <tr>
                            <td>Input(datepicker)</td>
                        </tr>
                        <tr>
                            <td>
                                <div class="date-group">
                                    <label for="">Label<span>*</span></label>
                                    <div class="date-area">
                                        <input type="date" placeholder="날짜를 선택하세요." required>
                                        <i class="ico i-calendar"></i>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="date-group error">
                                    <label for="">Label<span>*</span></label>
                                    <div class="date-area">
                                        <input type="date" placeholder="날짜를 선택하세요." required>
                                        <i class="ico i-calendar"></i>
                                    </div>
                                    <small>에러메세지를 입력해주세요.</small>
                                </div>
                            </td>
                            <td></td>
                            <!-- <td>
                                <div class="date-group">
                                    <div class="date-wrap">
                                        <input type="date" placeholder="시작일">
                                        <span>-</span>
                                        <input type="date" placeholder="시작일">
                                    </div>
                                </div>
                            </td> -->
                        </tr>

                    </tbody>
                </table>




            </section>
        </section>
    </div>

    <!-- START : confirmModal -->
    <div id="confirmModal" class="modal-wrap">
        <div class="modal-inner">
            <div class="modal-content">
                <div class="modal-body">
                    <h1>안내</h1>
                    <h5>메세지를 입력해주세요</h5>
                </div>
                <div class="modal-footer">
                    <div class="btn-group last">
                        <button type="button" class="btn btn-md btn-outline-gray btn-modal-close">취소</button>
                        <button type="button" class="btn btn-md btn-blue">확인</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END : confirmModal -->





    <script src="lib/swiper-bundle.min.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="js/swiper.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
