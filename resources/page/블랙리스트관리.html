<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>블랙리스트 관리</title>
    <link rel="shortcut icon" type="image/x-icon" href="/resources/image/com/favicon.ico">
    <link rel="stylesheet" href="/resources/css/com/content.css">
    <link rel="stylesheet" href="/resources/css/cnt/page.css">
</head>

<body>
    <div id="wrap">
        <div id="page">
            <header id="header">
                <h1 class="header-title">
                    <span class="logo"><a href="javascript:;" title="메인 페이지"><span class="sr-only">Pet
                                Pass</span></a></span>
                    <span class="txt">블랙리스트</span>
                </h1>
                <!-- #nav -->
                <nav id="gnb">
                    <div class="gnb-inner">
                        <div class="gnb-wrap">
                            <ul class="gnb-list">
                                <li class="gnb-item fn-fold-wrap is-open" data-fold-slide="true" id="goPage01">
                                    <a href="javascript:;" tabindex="0">
                                        <span class="txt fn-fold-link">월별통계</span>
                                    </a>
                                    <button type="button" class="btn-fold fn-fold-btn" aria-expanded="true">
                                        <span class="sr-only">닫기</span>
                                    </button>
                                </li>
                                <li class="gnb-item fn-fold-wrap is-open" data-fold-slide="true">
                                    <a href="javascript:;" tabindex="0">
                                        <span class="txt fn-fold-link" id="goPage02">출입내역</span>
                                    </a>
                                    <button type="button" class="btn-fold fn-fold-btn" aria-expanded="true">
                                        <span class="sr-only">닫기</span>
                                    </button>
                                </li>
                                <li class="gnb-item fn-fold-wrap is-open" data-fold-slide="true" id="goPage04Li">
                                    <a href="javascript:;" tabindex="0">
                                        <span class="txt fn-fold-link" id="goPage04">회원관리</span>
                                    </a>
                                    <button type="button" class="btn-fold fn-fold-btn" aria-expanded="true">
                                        <span class="sr-only">닫기</span>
                                    </button>
                                </li>
                                <li class="gnb-item fn-fold-wrap is-open" data-fold-slide="true" id="">
                                    <a href="javascript:;" tabindex="0">
                                        <span class="txt fn-fold-link" id="">블랙리스트 관리</span>
                                    </a>
                                    <button type="button" class="btn-fold fn-fold-btn" aria-expanded="true">
                                        <span class="sr-only">닫기</span>
                                    </button>
                                </li>
                            </ul>
                            <div class="gnb-btn-wrap">
                                <button type="button" class="btn primary gnb-save"></button>
                            </div>
                        </div>

                        <div class="util">
                            <a href="javascript:;">
                                <ul class="util-list" id="logOutBtn">로그아웃
                                    <li class="util-item logout"><span class="sr-only">로그아웃</span></li>
                                </ul>
                            </a>
                        </div>
                    </div>
                </nav>
                <!--// #nav -->
            </header>

            <main id="main">

                <!-- #content -->
                <article id="content">

                    <!-- .section -->
                    <section class="section">
                        <!-- .title* -->
                        <h2 class="title-main">
                            <span class="txt">블랙리스트</span>
                        </h2>
                        <!--// .title* -->

                        <!-- .group -->
                        <div class="group">
                            <div class="form-wrap">
                                <!-- .form-list -->
                                <ul class="form-list">

                                    <li class="form-item item-half">
                                        <div class="unit">
                                            <div class="form-name">
                                                <strong>
                                                    <label for="textfield1-1">동물등록번호</label>
                                                </strong>
                                            </div>
                                            <div class="form-value item-half">
                                                <div class="unit">
                                                    <div class="input w-100">
                                                        <input type="text" name="" id="animalNumber" class="input-data"
                                                            value="" title="동물등록번호 입력">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="unit">
                                            <div class="form-name">
                                                <strong>
                                                    <label for="textfield1-1">등록자명</label>
                                                </strong>
                                            </div>
                                            <div class="form-value item-half">
                                                <div class="unit">
                                                    <div class="input w-100">
                                                        <input type="text" name="" id="companyName" class="input-data"
                                                            value="" title="등록자명 입력">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                                <!--// .form-list -->
                            </div>

                            <!-- .btn-group* -->
                            <div class="btn-group">
                                <button type="button" class="btn primary" id="selBtn"><span>검색</span></button>
                            </div>
                            <!--// .btn-group* -->
                        </div>
                        <!--// .group -->
                    </section>
                    <!--// .section -->

                    <section class="section">
                        <div class="group">
                            <!-- .data -->
                            <div class="data">
                                <!-- .list-head -->
                                <div class="list-head">
                                    <div class="list-info">
                                        <button type="button" class="btn contained option-sm" id="#">
                                            <span>블랙리스트 등록</span>
                                        </button>
                                    </div>
                                </div>
                                <!--// .list-head -->
                                <div class="data-body option-fixed-side" id="#" tabindex="0">
                                    <table class="data-list">
                                        <caption class="sr-only">
                                            <!-- 표제목 -->
                                            <strong>블랙리스트 표</strong>
                                            <!-- 표내용순서 -->
                                            <span>No, 동물등록번호, 동물이름, 성별, 등록자명, 블랙리스트 등록일, 등록사유로 구성됨</span>
                                        </caption>
                                        <colgroup>
                                            <col>
                                            <col>
                                            <col>
                                            <col>
                                            <col>
                                            <col>
                                        </colgroup>
                                        <thead>
                                            <tr>
                                                <th scope="col">No</th>
                                                <th scope="col">동물등록번호</th>
                                                <th scope="col">동물이름</th>
                                                <th scope="col">성별</th>
                                                <th scope="col">등록자명</th>
                                                <th scope="col">블랙리스트 등록일</th>
                                                <th scope="col">등록사유</th>
                                            </tr>
                                        </thead>
                                        <tbody id="#">
                                            <tr>
                                                <td>1</td>
                                                <td>410160012091333</td>
                                                <td>멍멍이1</td>
                                                <td>남아</td>
                                                <td>김우연</td>
                                                <td>2024-10-25</td>
                                                <td>마운팅 심함</td>
                                            </tr>


                                        </tbody>
                                    </table>
                                </div>

                                <div class="list-nodata" id="noData">
                                    <p>등록된 블랙리스트가 없습니다.</p>
                                </div>

                                <!-- .list-foot -->
                                <div class="list-foot" id="pagingDiv">
                                    <div class="list-paging">
                                        <a class="btn-list-prev" disabled="disabled">
                                            <span class="sr-only">이전페이지</span>
                                        </a>
                                        <span class="page-current">
                                            <strong>1</strong>
                                            <a>2</a>
                                            <a>3</a>
                                            <a>4</a>
                                        </span>
                                        <a class="btn-list-next">
                                            <span class="sr-only">다음페이지</span>
                                        </a>
                                    </div>
                                </div>
                                <!--// .list-foot -->
                            </div>
                            <!--// .data -->
                        </div>
                    </section>

                    <!--// #content -->
                </article>
            </main>
        </div>
    </div>

    <script src="/resources/js/com/jquery-3.7.0.min.js"></script>
    <script src="/resources/js/com/common_pub.js"></script>
    <script src="/resources/js/cst/page_pub.js"></script>
</body>

</html>
